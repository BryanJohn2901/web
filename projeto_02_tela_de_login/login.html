<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="form-container" class="container col-11 col-md-9">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o Login para continuar</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu nome">
                        <label for="email" class="form-label">Digite o seu email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite seu nome">
                        <label for="password" class="form-label">Digite o sua senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="btn btn-outline-primary px-5 py-2">
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12"><img src="img/sign_in.svg" alt="" class="img-fluid"></div>
                <div class="col-12" id="link-container">
                    <a href="register.html">Ainda não tem uma conta</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
